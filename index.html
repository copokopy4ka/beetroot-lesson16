<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatPractice</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
    <link rel="stylesheet" href="src/icons/header/style.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>

<body>
    <header class="header js-header">
        <div class="container">
            <div class="containerer">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">About Me</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Services</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">My Works</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Clients</a>
                        </li>
                    </ul>
                </nav>
                <ul class="header__social-list">
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                            <i class="icon-header-face-icon"></i>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                            <i class="icon-header-twitter"></i>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                            <i class="icon-header-bounce"></i>
                        </a>
                    </li>
                    <li class="header__social-item">
                        <a href="#" class="header__social-link">
                            <i class="icon-header-be-icon"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <button class="header__burger-btn js-burger-btn">
                <span></span>
            </button>
            <button class="header__lang-btn">ENG
                <img src="src/img/ukingdom.png" alt="">
            </button>
        </div>
    </header>
    <main class="main">
        <section class="intro js-intro">
            <div class="container">
                <form action="#" class="intro__form">
                    <h2 class="intro__form-title">Hire Me</h2>
                    <input type="text" class="intro__input" placeholder="Your Name">
                    <input type="text" class="intro__input" placeholder="Your Email">
                    <textarea name="" id="" cols="30" rows="10" class="intro__input"
                        placeholder="Your Messadge"></textarea>
                    <button class="intro__form-btn">SEND MESSADGE</button>
                    <button class="intro__form-btn-close js-btn-close"></button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>

</html>
